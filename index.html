<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <script src="https://kit.fontawesome.com/c0c68803e8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login da Riot Games</title>
    </head>
    <body>
        <div class="main">
            <img class="background" src="images/MF.png">
        </div>
        <div class="login_div">
            <form class="form" method="POST">
                <div class="div_user"><i class="fa-solid fa-user" style="color: #e9e8e8;"></i></div>
                <img src="images/riot_logo.png" class="riot_logo">
                <h1 id="titulo"><strong>Fazer login</strong></h1>

                <input class="username" type="text" required><label class="label_a" for="username">NOME DE USUÁRIO</label>

                <input class="password" type="password" required><label class="label_b" for="username">SENHA</label>

                <div class="container">
                    <div class="facebook"></div>
                    <div class="google"></div>
                    <div class="apple"></div>
                    <div class="xbox"></div>
                </div>

                <div class="checkbox_main">
                    <input id="manter_login_box" type="checkbox">
                    <label class="manterlogin" for="manter_login_box">ﾠManter login</label>   
                </div>
                
                <div class="Enviar">
                    <input type="submit" class="submit">
                    <i class="fas fa-arrow-right" style='font-size:24px'></i>
                </div>
                <div class="help_div"><h4 class="help">NÃO CONSEGUE INICIAR SESSÃO?</h4></div>
            </form>
        </div>
    </body>
</html>
